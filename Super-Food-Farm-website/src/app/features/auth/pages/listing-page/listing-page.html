        all: products.length,

        vegetables: products.filter((p) => p.category === 'vegetables').length,
        dairy: products.filter((p) => p.category === 'dairy').length,
        pantry: products.filter((p) => p.category === 'pantry').length,
        beverages: products.filter((p) => p.category === 'beverages').length,
      };

      // Update category count displays
      Object.keys(categoryCounts).forEach((category) => {
        const element = document.getElementById(`category-${category}-count`);
        if (element) element.textContent = categoryCounts[category];
      });

      // Rating counts
      const ratingCounts = {
        5: products.filter((p) => p.rating >= 4.8).length,
        4: products.filter((p) => p.rating >= 4).length,
        3: products.filter((p) => p.rating >= 3).length,
      };

      Object.keys(ratingCounts).forEach((rating) => {
        const element = document.getElementById(`rating-${rating}-count`);
        if (element) element.textContent = ratingCounts[rating];
      });

      // Dietary counts
      const dietCounts = {
        organic: products.filter((p) => p.dietary.includes('organic')).length,
        'gluten-free': products.filter((p) => p.dietary.includes('gluten-free')).length,
        vegan: products.filter((p) => p.dietary.includes('vegan')).length,
        'non-gmo': products.filter((p) => p.dietary.includes('non-gmo')).length,
      };

      Object.keys(dietCounts).forEach((diet) => {
        const element = document.getElementById(`diet-${diet}-count`);
        if (element) element.textContent = dietCounts[diet];
      });

      // Availability counts
      const availabilityCounts = {
        instock: products.filter((p) => p.availability.includes('instock')).length,
        new: products.filter((p) => p.isNew).length,
        sale: products.filter((p) => p.price < p.originalPrice).length,
      };

      Object.keys(availabilityCounts).forEach((avail) => {
        const element = document.getElementById(`availability-${avail}-count`);
        if (element) element.textContent = availabilityCounts[avail];
      });
    }

            // Uncheck all other category filters
            document
              .querySelectorAll('input[data-filter="category"]:not(#category-all)')
              .forEach((cb) => {
                cb.checked = false;
              });
            activeFilters.category = [];
          } else if (this.id !== 'category-all') {
            // Uncheck "all" if any specific category is selected
            document.getElementById('category-all').checked = false;

            if (this.checked) {
              activeFilters.category.push(this.value);
            } else {
              activeFilters.category = activeFilters.category.filter((cat) => cat !== this.value);
            }

            // If no category is selected, check "all"
            if (activeFilters.category.length === 0) {
              document.getElementById('category-all').checked = true;
            }
          }

          updateFilterDisplay();
          renderProducts();
        });
      });

      // Price range
      priceRange.addEventListener('input', function () {
        activeFilters.price = parseInt(this.value);
        maxPrice.textContent = this.value;
        updateFilterDisplay();
        renderProducts();
      });

      // Rating filters
      document.querySelectorAll('input[data-filter="rating"]').forEach((checkbox) => {
        checkbox.addEventListener('change', function () {
          if (this.checked) {
            activeFilters.rating.push(parseInt(this.value));
          } else {
            activeFilters.rating = activeFilters.rating.filter((r) => r !== parseInt(this.value));
          }
          updateFilterDisplay();
          renderProducts();
        });
      });

      // Dietary filters
      document.querySelectorAll('input[data-filter="diet"]').forEach((checkbox) => {
        checkbox.addEventListener('change', function () {
          if (this.checked) {
            activeFilters.diet.push(this.value);
          } else {
            activeFilters.diet = activeFilters.diet.filter((d) => d !== this.value);
          }
          updateFilterDisplay();
          renderProducts();
        });
      });

      // Availability filters
      document.querySelectorAll('input[data-filter="availability"]').forEach((checkbox) => {
        checkbox.addEventListener('change', function () {
          if (this.checked) {
            activeFilters.availability.push(this.value);
          } else {
            activeFilters.availability = activeFilters.availability.filter((a) => a !== this.value);
          }
          updateFilterDisplay();
          renderProducts();
        });
      });
    }

    // Clear all filters
    function clearFilters() {
      // Reset active filters
      activeFilters = {
        category: [],
        price: 50,
        rating: [],
        diet: [],
        availability: ['instock'],
      };

      // Uncheck all filter checkboxes
      document.querySelectorAll('input[type="checkbox"]').forEach((checkbox) => {
        checkbox.checked = false;
      });

      // Check default checkboxes
      document.getElementById('category-all').checked = true;
      document.getElementById('availability-instock').checked = true;

      // Reset price range
      priceRange.value = 50;
      maxPrice.textContent = '50';

      // Reset sort
      sortSelect.value = 'default';
      currentSort = 'default';

      // Update UI
      updateFilterDisplay();
      renderProducts();
      closeMobileFilters();
    }

    // Update filter tags display
    function updateFilterDisplay() {
      filterTags.innerHTML = '';

      // Category tags
      activeFilters.category.forEach((category) => {
        const categoryNames = {
          fruits: 'Fresh Fruits',
          vegetables: 'Organic Vegetables',
          dairy: 'Dairy & Eggs',
          pantry: 'Pantry Staples',
          beverages: 'Beverages',
        };

        addFilterTag('category', category, categoryNames[category]);
      });

      // Price tag
      if (activeFilters.price < 50) {
        addFilterTag('price', activeFilters.price, `Under $${activeFilters.price}`);
      }

      // Rating tags
      activeFilters.rating.forEach((rating) => {
        addFilterTag('rating', rating, `${rating}+ Stars`);
      });

      // Dietary tags
      activeFilters.diet.forEach((diet) => {
        const dietNames = {
          organic: 'Certified Organic',
          'gluten-free': 'Gluten Free',
          vegan: 'Vegan',
          'non-gmo': 'Non-GMO',
        };

        addFilterTag('diet', diet, dietNames[diet]);
      });

      // Availability tags (except default 'instock')
      activeFilters.availability.forEach((avail) => {
        if (avail !== 'instock') {
          const availNames = {
            new: 'New Arrivals',
            sale: 'On Sale',
          };

          addFilterTag('availability', avail, availNames[avail]);
        }
      });
    }

    // Add a filter tag
    function addFilterTag(type, value, displayText) {
      const tag = document.createElement('div');
      tag.className = 'filter-tag';
      tag.innerHTML = `
                ${displayText}
                <button class="remove-tag" data-type="${type}" data-value="${value}">
                    <i class="bi bi-x"></i>
                </button>
            `;

      // Add remove event listener
      const removeBtn = tag.querySelector('.remove-tag');
      removeBtn.addEventListener('click', function () {
        removeFilter(type, value);
      });

      filterTags.appendChild(tag);
    }

    // Remove a specific filter
    function removeFilter(type, value) {
      if (type === 'category') {
        activeFilters.category = activeFilters.category.filter((cat) => cat !== value);
        document.getElementById(`category-${value}`).checked = false;

        // If no categories selected, check "all"
        if (activeFilters.category.length === 0) {
          document.getElementById('category-all').checked = true;
        }
      } else if (type === 'price') {
        activeFilters.price = 50;
        priceRange.value = 50;
        maxPrice.textContent = '50';
      } else if (type === 'rating') {
        activeFilters.rating = activeFilters.rating.filter((r) => r !== parseInt(value));
        document.getElementById(`rating-${value}`).checked = false;
      } else if (type === 'diet') {
        activeFilters.diet = activeFilters.diet.filter((d) => d !== value);
        document.getElementById(`diet-${value}`).checked = false;
      } else if (type === 'availability') {
        activeFilters.availability = activeFilters.availability.filter((a) => a !== value);
        document.getElementById(`availability-${value}`).checked = false;
      }

      updateFilterDisplay();
      renderProducts();
    }

    // Filter products based on active filters
    function filterProducts() {
      return products.filter((product) => {
        // Category filter
        if (
          activeFilters.category.length > 0 &&
          !activeFilters.category.includes(product.category)
        ) {
          return false;
        }

        // Price filter
        if (product.price > activeFilters.price) {
          return false;
        }

        // Rating filter
        if (activeFilters.rating.length > 0) {
          const meetsRating = activeFilters.rating.some((rating) => product.rating >= rating);
          if (!meetsRating) return false;
        }

        // Dietary filter
        if (activeFilters.diet.length > 0) {
          const meetsDiet = activeFilters.diet.every((diet) => product.dietary.includes(diet));
          if (!meetsDiet) return false;
        }

        // Availability filter
        if (activeFilters.availability.length > 0) {
          const meetsAvailability = activeFilters.availability.some((avail) => {
            if (avail === 'new') return product.isNew;
            if (avail === 'sale') return product.price < product.originalPrice;
            return product.availability.includes(avail);
          });
          if (!meetsAvailability) return false;
        }

        return true;
      });
    }

    // Sort products
    function sortProducts(filteredProducts) {
      const sorted = [...filteredProducts];

      switch (currentSort) {
        case 'price-low':
          return sorted.sort((a, b) => a.price - b.price);
        case 'price-high':
          return sorted.sort((a, b) => b.price - a.price);
        case 'rating':
          return sorted.sort((a, b) => b.rating - a.rating);
        case 'name-a':
          return sorted.sort((a, b) => a.name.localeCompare(b.name));
        case 'name-z':
          return sorted.sort((a, b) => b.name.localeCompare(a.name));
        case 'newest':
          return sorted.sort((a, b) => b.isNew - a.isNew);
        default:
          return sorted;
      }
    }

    // Render products to the grid
    function renderProducts() {
      // Filter products
      let filteredProducts = filterProducts();

      // Sort products
      filteredProducts = sortProducts(filteredProducts);

      // Update counts
      visibleCount.textContent = filteredProducts.length;
      totalCount.textContent = products.length;

      // Show/hide no results message
      if (filteredProducts.length === 0) {
        productGrid.innerHTML = '';
        noResults.classList.remove('d-none');
        return;
      } else {
        noResults.classList.add('d-none');
      }

      // Clear product grid
      productGrid.innerHTML = '';

      // Render each product
      filteredProducts.forEach((product) => {
        const productCard = document.createElement('div');
        productCard.className = currentView === 'grid' ? 'col-md-6 col-xl-4' : 'col-12';

        // Generate star rating HTML
        const starRating = generateStarRating(product.rating);

        // Check if product is on sale
        const isOnSale = product.price < product.originalPrice;
        const discountPercent = isOnSale
          ? Math.round((1 - product.price / product.originalPrice) * 100)
          : 0;

        // Generate badges HTML
        const badges = [];
        if (product.isNew) badges.push('<span class="product-badge bg-info">New</span>');
        if (isOnSale)
          badges.push(`<span class="product-badge bg-danger">${discountPercent}% OFF</span>`);
        if (product.dietary.includes('organic'))
          badges.push('<span class="product-badge bg-success">Organic</span>');

        const badgesHTML = badges.join('');

        // Product card HTML
        productCard.innerHTML = `
                    <div class="product-card ${currentView === 'list' ? 'd-md-flex' : ''}">
                        <div class="${currentView === 'list' ? 'product-img-container flex-shrink-0 col-md-4' : 'product-img-container'}">
                            ${badgesHTML}
                            <img src="${product.image}" class="product-img" alt="${product.name}">
                        </div>
                        <div class="product-body ${currentView === 'list' ? 'col-md-8' : ''}">
                            <div class="product-category">${getCategoryName(product.category)}</div>
                            <h5 class="product-title">${product.name}</h5>
                            <div class="product-rating">
                                ${starRating}
                                <span class="rating-value">${product.rating} (${product.reviewCount})</span>
                            </div>
                            <p class="product-description">${product.description}</p>
                            <div class="product-footer">
                                <div>
                                    <div class="product-price">
                                        $${product.price.toFixed(2)}
                                        ${isOnSale ? `<small class="text-muted text-decoration-line-through">$${product.originalPrice.toFixed(2)}</small>` : ''}
                                    </div>
                                    <div class="d-flex flex-wrap gap-1 mt-2">
                                        ${product.dietary.includes('organic') ? '<span class="badge bg-success">Organic</span>' : ''}
                                        ${product.dietary.includes('gluten-free') ? '<span class="badge bg-info">Gluten Free</span>' : ''}
                                        ${product.dietary.includes('vegan') ? '<span class="badge bg-warning">Vegan</span>' : ''}
                                        ${product.dietary.includes('non-gmo') ? '<span class="badge bg-primary">Non-GMO</span>' : ''}
                                    </div>
                                </div>
                                <button class="add-to-cart-btn btn btn-success" onclick="addToCart(${product.id})">
                                    <i class="bi bi-cart-plus"></i> Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                `;

        productGrid.appendChild(productCard);
      });
    }

    // Generate star rating HTML
    function generateStarRating(rating) {
      let stars = '';
      const fullStars = Math.floor(rating);
      const hasHalfStar = rating % 1 >= 0.5;

      for (let i = 0; i < fullStars; i++) {
        stars += '<i class="bi bi-star-fill"></i>';
      }

      if (hasHalfStar) {
        stars += '<i class="bi bi-star-half"></i>';
      }

      const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
      for (let i = 0; i < emptyStars; i++) {
        stars += '<i class="bi bi-star"></i>';
      }

      return stars;
    }

    // Get category display name
    function getCategoryName(category) {
      const categoryNames = {
        fruits: 'Fresh Fruits',
        vegetables: 'Organic Vegetables',
        dairy: 'Dairy & Eggs',
        pantry: 'Pantry Staples',
        beverages: 'Beverages',
      };

      return categoryNames[category] || category;
    }

    // Mobile filter functions
    function openMobileFilters() {
      filterSidebar.classList.add('open');
      filterOverlay.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeMobileFilters() {
      filterSidebar.classList.remove('open');
      filterOverlay.classList.remove('active');
      document.body.style.overflow = '';
    }

    // Cart Functions
    function addToCart(productId) {
      const product = products.find((p) => p.id === productId);
      const existingItem = cart.find((item) => item.id === productId);

      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({
          ...product,
          quantity: 1,
        });
      }

      updateCartDisplay();
      showAddToCartAnimation();
    }

    function removeFromCart(productId) {
      cart = cart.filter((item) => item.id !== productId);
      updateCartDisplay();
    }

    function updateQuantity(productId, change) {
      const item = cart.find((item) => item.id === productId);

      if (item) {
        item.quantity += change;

        if (item.quantity <= 0) {
          removeFromCart(productId);
        } else {
          updateCartDisplay();
        }
      }
    }

    function updateCartDisplay() {
      // Update cart count
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartCount.textContent = totalItems;

      // Update cart total
      cartTotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      cartTotalElement.textContent = `$${cartTotal.toFixed(2)}`;

      // Update cart items display
      if (cart.length === 0) {
        emptyCartMessage.style.display = 'block';
        cartItems.innerHTML = '';
        cartItems.appendChild(emptyCartMessage);
        checkoutBtn.disabled = true;
        checkoutBtn.innerHTML = 'Cart is Empty';
      } else {
        emptyCartMessage.style.display = 'none';
        cartItems.innerHTML = '';

        cart.forEach((item) => {
          const cartItem = document.createElement('div');
          cartItem.className = 'cart-item';
          cartItem.innerHTML = `
                        <img src="${item.image}" class="cart-item-img" alt="${item.name}">
                        <div class="cart-item-details">
                            <h6 class="cart-item-title">${item.name}</h6>
                            <div class="cart-item-price">$${item.price.toFixed(2)}</div>
                            <div class="quantity-control">
                                <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity(${item.id}, -1)">-</button>
                                <span class="quantity-value mx-2">${item.quantity}</span>
                                <button class="btn btn-sm btn-outline-secondary" onclick="updateQuantity(${item.id}, 1)">+</button>
                                <button class="btn btn-sm btn-link text-danger" onclick="removeFromCart(${item.id})">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
          cartItems.appendChild(cartItem);
        });

        checkoutBtn.disabled = false;
        checkoutBtn.innerHTML = '<i class="bi bi-lock"></i> Proceed to Checkout';
      }
    }

    function openCart() {
      cartSidebar.classList.add('open');
      cartOverlay.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeCart() {
      cartSidebar.classList.remove('open');
      cartOverlay.classList.remove('active');
      document.body.style.overflow = '';
    }

    function checkout() {
      if (cart.length === 0) return;

      alert(
        `Thank you for your order! Your total is $${cartTotal.toFixed(2)}. This is a demo, so no actual purchase was made.`,
      );
      cart = [];
      updateCartDisplay();
      closeCart();
    }

    function showAddToCartAnimation() {
      const cartBtn = document.getElementById('openCartBtn');
      cartBtn.classList.add('btn-success');
      cartBtn.classList.remove('btn-outline-success');

      setTimeout(() => {
        cartBtn.classList.remove('btn-success');
        cartBtn.classList.add('btn-outline-success');
      }, 500);
    }

    // Make functions available globally
    window.addToCart = addToCart;
    window.removeFromCart = removeFromCart;
    window.updateQuantity = updateQuantity;
  </script>
</app-layout>
